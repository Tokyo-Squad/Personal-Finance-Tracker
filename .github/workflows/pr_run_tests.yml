name: Run InMemoryTransaction Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Gradle  # Or whatever build system you use (e.g., Maven)
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build

      - name: Run Tests and Capture Output
        id: run-tests
        run: |
          echo "::group::Test Results"
          ./gradlew run --args="test" > test_results.txt 2>&1
          cat test_results.txt
          echo "::endgroup::"
          echo "::set-output name=test_results::$(cat test_results.txt)"

      - name: Annotate PR with Test Results
        if: always()
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ## InMemoryTransaction Test Results
            
            ```
            ${{ steps.run-tests.outputs.test_results }}
            ```